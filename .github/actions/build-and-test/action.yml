name: "Build and Test"
description: "Run build and test for the project"
inputs:
  node-version:
    description: "Node.js version"
    required: true
    default: "20"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Build
      run: ./build.sh
      shell: bash

    - name: Run Tests
      run: ./test.sh
      shell: bash

